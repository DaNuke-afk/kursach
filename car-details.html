<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление нового автомобиля</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>

<header>
    <h1>Добавление нового автомобиля</h1>
</header>

<main>
    <div class="container">
        <h2>Заполните информацию об автомобиле</h2>

        <form id="carForm" action="car_page.html" method="get">
            <label for="carTitle">Название автомобиля</label>
            <input type="text" id="carTitle" name="carTitle" required>

            <label for="carModel">Модель автомобиля</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="carYear">Год выпуска</label>
            <input type="number" id="carYear" name="carYear" required>

            <label for="carPower">Мощность (л.с.)</label>
            <input type="number" id="carPower" name="carPower" required>

            <label for="carConsumption">Расход (л/100км)</label>
            <input type="number" id="carConsumption" name="carConsumption" required>

            <label for="carPrice">Цена</label>
            <input type="number" id="carPrice" name="carPrice" required>

            <label for="carImage">Изображение</label>
            <input type="file" id="carImage" name="carImage" accept="image/*">

            <button type="submit">Добавить автомобиль</button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Toyota Motors. Все права защищены.</p>
</footer>

<script src="car.js"></script>

</body>
</html>
